<ion-content>
  <div id="header">
    <div id="app-bar">
      <ion-icon name="arrow-back" (click)="goBack()"></ion-icon>
      <div id="logo">
        <img src="assets/icon/logo.png" alt="" />
      </div>
      <div></div>
    </div>

    <h1 href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">Instructores</h1>
  </div>

  <ion-card-content>
    <ion-header>
      <ion-toolbar>
        <ion-searchbar (input)="filterItems($event)"></ion-searchbar>
      </ion-toolbar>
    </ion-header>

    <ion-list>
      <ion-item lines="none">
        <ion-label class="title-label" style="font-weight: bold;"
          style="font-weight: bold;">Nombre</ion-label>
        <ion-label class="title-label" style="font-weight: bold;"
          style="font-weight: bold;">Apellido</ion-label>
        <!-- <ion-label class="title-label" style="font-weight: bold;"style="font-weight: bold;">Unidad</ion-label> -->
        <!-- <ion-label class="title-label" style="font-weight: bold; text-align: center;">Clase</ion-label> -->
      </ion-item>

      <ion-item *ngFor="let item of listaUsuariosIntructor" >
        <ion-label>{{ item.nombre }}</ion-label>
        <ion-label>{{ item.apellido }}</ion-label>
        <!-- <ion-label>{{ item.unidad }}</ion-label> -->
        <!-- <ion-label>{{ item.clase }}</ion-label> -->
        <!-- <ion-icon name="add-circle-outline" routerLink="/registro-reportes"></ion-icon> -->
        <ion-icon name="caret-forward-circle-outline" routerLink="/menu-reportes-actividades"></ion-icon>

      </ion-item>
    </ion-list>

  </ion-card-content>
</ion-content>
