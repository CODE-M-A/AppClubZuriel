<ion-content>
  <div id="header">
    <div id="app-bar">
      <ion-icon name="arrow-back" routerLink="/welcome"></ion-icon>
      <div id="logo">
        <img src="assets/icon/logo.png"alt=""/>
      </div>
      <div></div>
    </div>
    
    <h1 style="font-size: 36px; text-align: center;" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">Iniciar Sesion</h1>
    <p style="text-align: center;" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">Ingresa con tu usuario</p>
  </div>

  <div class="wrapper">
    <ion-card class="dorm-wrapper">
      <ion-card-content class="contenedor">
        <form (submit)="login()">
          <ion-item class="contenedor">
            <ion-icon class="icon-register" name="mail"></ion-icon>
            <ion-input [(ngModel)]="email" name="email" type="text" placeholder="Usuario"></ion-input>
          </ion-item>
          <ion-item class="contenedor">
            <ion-icon class="icon-register" name="lock-closed"></ion-icon>
            <ion-input [(ngModel)]="password" name="contraseña" type="password" placeholder="Contraseña"></ion-input>
          </ion-item>
          <ion-button type="submit" expand="block" style="--border-radius: 20px; --background: #9b0202; color: #fff; margin-top: 15px;"> Iniciar Sesión </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
    

    <div class="line-text">
      <span class="lines"></span>
      <span class="text"> Puedes seguirnos</span>
    </div>

    <ion-card class="social-wrapper">
      <ion-card-content>
        <div class="socials">
          <ion-button class="btn-fb" (click)="redireccionarAFacebook()">
            <ion-icon name="logo-facebook"></ion-icon>
          </ion-button>
          <ion-button class="btn-int" (click)="redireccionarAInstagram()">
            <ion-icon name="logo-instagram" ></ion-icon>
          </ion-button>
          
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
