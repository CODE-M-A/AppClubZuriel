<ion-content>
  <app-header color="danger"></app-header>
  <app-logo></app-logo>

  <h2 class="ion-text-center ion-no-margin">Iniciar Sesion</h2>
  <div class="content">
    <div class="d-flex-center">
      <form (keyup.enter)="submit()" (ngSubmit)="submit()" class="ion-text-center">
        <app-custom-input [control]="form.controls.username" type="text" label="Nombre de Usuario"
          icon="person-outline"></app-custom-input>
        <div class="validators" *ngIf="form.controls.username.errors && form.controls.username.dirty">
          <div *ngIf="form.controls.username.errors?.['required']">Ingresa tu usuario</div>
          <div *ngIf="form.controls.username.errors?.['username']">Ingresa un usuario valido</div>
  
        </div>
        <!-- <app-custom-input [control]="form.controls.email" type="email" label="Correo" icon="mail-outline"></app-custom-input> -->
        <app-custom-input [control]="form.controls.password" type="password" label="Contraseña"
          icon="lock-closed-outline"></app-custom-input>
        <div class="validators" *ngIf="form.controls.password.errors && form.controls.username.dirty">
          <div *ngIf="form.controls.password.errors?.['required']">Ingresa tu contraseña</div>
  
        </div>
  
      <ion-button class="ion-margin-vertical"[disabled]="form.invalid" type="submit" shape="round">
        Iniciar Sesion
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

    

      </form>
    </div>
    
  </div>
</ion-content>
